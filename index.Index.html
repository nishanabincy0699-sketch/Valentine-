<!DOCTYPE html>
<html>
<head>
<title>For Haadhuttyy ğŸ’–</title>

<!-- Cute Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: white;
  text-align: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

.card {
  background: #ffe6f0;
  padding: 35px;
  margin: 100px auto;
  width: 360px;
  border-radius: 30px;
  box-shadow: 0 15px 40px rgba(255,105,180,0.2);
  position: relative;
  z-index: 2;
}

h2 {
  font-family: 'Pacifico', cursive;
  color: hotpink;
  font-size: 26px;
}

button {
  padding: 10px 20px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  font-size: 16px;
  margin: 10px;
  font-weight: 600;
}

#yesBtn {
  background-color: hotpink;
  color: white;
}

#noBtn {
  background-color: white;
  border: 2px solid hotpink;
  color: hotpink;
  position: absolute;
}

.cat-img {
  width: 120px;
  margin-bottom: 15px;
}

.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 5s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  0% {transform: translateY(100vh); opacity: 1;}
  100% {transform: translateY(-10vh); opacity: 0;}
}
</style>
</head>
<body>

<div class="card" id="main">
  <img class="cat-img" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
  <h2>Haadhuttyy,<br>will you be my Valentine? ğŸ©·</h2>
  <button id="yesBtn" onclick="yesClick()">Yes ğŸ’•</button>
  <button id="noBtn" onmouseover="moveButton()">No ğŸ™ˆ</button>
</div>

<script>
function yesClick() {
  document.getElementById("main").innerHTML =
  "<img class='cat-img' src='https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif'>" +
  "<h2>Yayyyyy! ğŸ’–</h2>" +
  "<p style='font-size:18px;'>Haadhuttyy said YES! ğŸ¥°<br><br><b>Now Nichuuu is happy ğŸ¤</b></p>";
  startHearts();
}

function moveButton() {
  var button = document.getElementById("noBtn");
  var x = Math.floor(Math.random() * 260);
  var y = Math.floor(Math.random() * 200);
  button.style.left = x + "px";
  button.style.top = y + "px";
}

function startHearts() {
  for (let i = 0; i < 40; i++) {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ©·";
    heart.style.left = Math.random() * 100 + "vw";

  }
}
</script>

</body>
</html>
